<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vicente Toledo Metal√∫rgica en General - Proyectos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* ==========================================================================
           1. Variables CSS y Reset
           ========================================================================== */
        :root {
            --primary-color: #333;
            --secondary-color: #555;
            --accent-color: #d9534f; /* Un rojo met√°lico para contraste */
            --bg-color: #f4f4f4; /* Fondo m√°s claro y neutro */
            --white: #fff;
            --shadow-lg: 0 8px 20px rgba(0,0,0,0.25);
            --transition-fast: 0.3s ease;
            --transition-smooth: 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --font-base: 'Roboto', sans-serif;
            --border-radius-md: 12px;
        }
        /* Reset y base para centrado absoluto en el body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%; /* Necesario para centrado vertical */
        }
        body {
            font-family: var(--font-base);
            background-color: var(--bg-color);
            color: var(--primary-color);
            /* Centrado profesional con Flexbox */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alineaci√≥n al inicio para que el contenido fluya */
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.5;
            padding: 1rem 0.5rem; /* Peque√±o padding general */
        }
        main {
            flex-grow: 1; /* Permite que el main tome el espacio restante */
            width: 100%;
            max-width: 1100px; /* Limita el ancho en desktop */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin: 1.5rem 0 0.5rem 0;
            color: var(--primary-color);
            font-size: clamp(2rem, 5vw, 3rem); /* Fuente adaptable */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        /* ==========================================================================
           2. Carrusel y Contenedores
           ========================================================================== */
        .carousel-container {
            position: relative;
            width: 95vw;
            max-width: 900px;
            height: 60vh;
            min-height: 350px;
            overflow: hidden;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-lg);
            background-color: var(--white);
            margin: 2rem auto; /* Espacio superior/inferior para separarlo */
            border: 1px solid #ddd;
        }
        .carousel {
            display: flex;
            height: 100%;
            /* Aplicamos la transici√≥n solo para el movimiento de slide */
            transition: transform var(--transition-smooth);
        }
        .slide {
            min-width: 100%; /* Cada slide ocupa el ancho total del contenedor */
            height: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: opacity var(--transition-fast);
        }
        .slide img {
            width: 100%;
            height: 100%;
            /* Contiene la imagen dentro del slide, ideal para fotos de diferentes proporciones */
            object-fit: contain;
            display: block;
            user-select: none;
            /* La imagen no tiene bordes internos para maximizar el espacio de visualizaci√≥n */
        }
        /* Flechas de navegaci√≥n - ¬°MEJORADAS! */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            /* Fondo blanco semitransparente con efecto blur para un look premium */
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: var(--white); /* Texto blanco */
            border: none;
            font-size: clamp(1.8rem, 4vw, 2.5rem); /* Flechas m√°s grandes y visibles */
            cursor: pointer;
            border-radius: 50%;
            width: clamp(50px, 10vw, 65px); /* M√°s grandes */
            height: clamp(50px, 10vw, 65px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background var(--transition-fast), transform var(--transition-fast);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Sombra m√°s pronunciada */
            text-shadow: 0 1px 2px rgba(0,0,0,0.5); /* Sombra para el icono de la flecha */
        }
        .arrow-left { left: 1rem; }
        .arrow-right { right: 1rem; }
        .arrow:hover {
            background: rgba(255, 255, 255, 0.4); /* M√°s opaco al pasar el rat√≥n */
            transform: translateY(-50%) scale(1.05); /* Peque√±o zoom al pasar el rat√≥n */
        }
        .arrow:active {
            transform: translateY(-50%) scale(0.95); /* Efecto de click */
        }
        .arrow:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.8), 0 0 0 6px var(--accent-color); /* Anillo de enfoque accesible */
        }
        /* Indicadores de slide */
        .indicators {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.6rem;
            z-index: 10;
        }
        .indicator {
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            background: rgba(255,255,255,0.6); /* Fondo blanco semitransparente */
            border: 1px solid rgba(0,0,0,0.2); /* Borde sutil */
            cursor: pointer;
            transition: background var(--transition-fast), transform var(--transition-fast);
        }
        .indicator.active {
            background: var(--accent-color); /* Activo con el color de acento */
            border-color: var(--accent-color);
            transform: scale(1.15);
        }
       
        /* ==========================================================================
           3. Modal (Zoom de Imagen)
           ========================================================================== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            animation: fadeIn 0.4s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 95%;
            max-width: 95vh;
            max-height: 95vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            transition: transform var(--transition-fast);
        }
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 95vh;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 1.25rem;
            right: 2.5rem;
            color: #eee;
            font-size: clamp(2rem, 6vw, 2.8rem);
            font-weight: bold;
            cursor: pointer;
            transition: color var(--transition-fast);
            user-select: none;
        }
        .close:hover { color: var(--white); }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* ==========================================================================
           4. Footer y Adaptabilidad (Media Queries)
           ========================================================================== */
        footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--secondary-color);
            font-size: clamp(0.8rem, 2vw, 1rem);
            padding: 0 1rem 1rem;
            max-width: 900px;
        }
        /* Adaptaci√≥n a dispositivos m√≥viles */
        @media (max-width: 768px) {
            h1 { margin-top: 1rem; font-size: 2.2rem; }
            .carousel-container {
                width: 100vw;
                height: 70vh;
                margin: 1rem 0;
                border-radius: 0;
                box-shadow: none;
            }
            .arrow { width: 45px; height: 45px; font-size: 1.5rem; }
            .arrow-left { left: 0.5rem; }
            .arrow-right { right: 0.5rem; }
            .indicators { bottom: 0.5rem; gap: 0.5rem; }
            footer { padding-bottom: 0.5rem; }
            .close { top: 0.5rem; right: 1rem; font-size: 2rem; }
        }
       
    </style>
</head>
<body>
    <header>
        <h1>Vicente Toledo Metal√∫rgica en General üî©</h1>
    </header>
   
    <main>
        <div class="carousel-container" role="region" aria-label="Carrusel de proyectos de herrer√≠a">
            <button class="arrow arrow-left" onclick="moveSlide(-1)" aria-label="Slide anterior">‚ùÆ</button>
           
            <div class="carousel" id="carousel">
                <div class="slide" onclick="openModal(1)" tabindex="0" role="button" aria-label="Ver proyecto 1 completo"><img src="1.png" alt="Proyecto 1: Estructura met√°lica angular" loading="lazy" decoding="async"></div>
                <div class="slide" onclick="openModal(2)" tabindex="0" role="button" aria-label="Ver proyecto 2 completo"><img src="2.png" alt="Proyecto 2: Parrilla o jaula de metal" loading="lazy" decoding="async"></div>
                <div class="slide" onclick="openModal(3)" tabindex="0" role="button" aria-label="Ver proyecto 3 completo"><img src="3.png" alt="Proyecto 3: Protecci√≥n de ventana con barrotes" loading="lazy" decoding="async"></div>
                <div class="slide" onclick="openModal(4)" tabindex="0" role="button" aria-label="Ver proyecto 4 completo"><img src="4.png" alt="Proyecto 4: Escalera de metal interior" loading="lazy" decoding="async"></div>
                <div class="slide" onclick="openModal(5)" tabindex="0" role="button" aria-label="Ver proyecto 5 completo"><img src="5.png" alt="Proyecto 5: Pasamanos y escalera exterior" loading="lazy" decoding="async"></div>
               
                <div class="slide clone" data-index="1" aria-hidden="true"><img src="1.png" alt="Proyecto 1 Clone" loading="lazy" decoding="async"></div>
                <div class="slide clone" data-index="2" aria-hidden="true"><img src="2.png" alt="Proyecto 2 Clone" loading="lazy" decoding="async"></div>
            </div>
           
            <button class="arrow arrow-right" onclick="moveSlide(1)" aria-label="Slide siguiente">‚ùØ</button>
            <div class="indicators" id="indicators" role="tablist" aria-label="Indicadores de slide"></div>
        </div>
    </main>
   
    <footer role="contentinfo">
        <p>Descubre nuestros proyectos innovadores en metalurgia. Haz clic en las im√°genes para zoom y detalles completos. | Creado con c√≥digo de ingenier√≠a.</p>
    </footer>
    <div id="imageModal" class="modal" role="dialog" aria-modal="true" tabindex="-1" aria-label="Vista ampliada de imagen">
        <span class="close" onclick="closeModal()" tabindex="0" role="button" aria-label="Cerrar vista ampliada">&times;</span>
        <div class="modal-content" id="modalImgContainer">
            <img id="modalImg" src="" alt="Imagen ampliada" loading="eager">
        </div>
    </div>
    <script>
        // ==========================================================================
        // 5. L√≥gica del Carrusel con JavaScript
        // ==========================================================================
        let currentIndex = 0; // Empezamos en el primer slide real
        const slides = document.querySelectorAll('.slide:not(.clone)');
        const totalSlides = slides.length; // 5
        const carousel = document.getElementById('carousel');
        const indicatorsContainer = document.getElementById('indicators');
        let isAnimating = false;
        
        // Crear clones para infinito: √∫ltimo al inicio, primero al final
        function setupCarousel() {
            // Clon del √∫ltimo slide al inicio
            const lastSlideClone = slides[totalSlides - 1].cloneNode(true);
            lastSlideClone.classList.add('clone');
            lastSlideClone.removeAttribute('onclick');
            carousel.prepend(lastSlideClone);
            
            // Clon del primer slide al final
            const firstSlideClone = slides[0].cloneNode(true);
            firstSlideClone.classList.add('clone');
            firstSlideClone.removeAttribute('onclick');
            carousel.appendChild(firstSlideClone);
            
            // Ajustar posici√≥n inicial al primer slide real (despu√©s del clon)
            currentIndex = 1;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Crear indicadores
        function createIndicators() {
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('indicator');
                dot.addEventListener('click', () => moveToSlide(i));
                indicatorsContainer.appendChild(dot);
            }
            updateIndicators();
        }

        // Actualizar indicadores
        function updateIndicators() {
            const indicators = indicatorsContainer.querySelectorAll('.indicator');
            const activeIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            indicators.forEach((dot, idx) => dot.classList.toggle('active', idx === activeIndex));
        }

        // Mover a un slide espec√≠fico
        function moveToSlide(index) {
            moveSlide(index - ((currentIndex - 1 + totalSlides) % totalSlides));
        }

        // Mover slide
        function moveSlide(direction) {
            if (isAnimating) return;
            isAnimating = true;

            currentIndex += direction;
            carousel.style.transition = 'transform 0.5s ease-in-out';
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;

            setTimeout(() => {
                if (currentIndex === totalSlides + 1) {
                    carousel.style.transition = 'none';
                    currentIndex = 1;
                    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                } else if (currentIndex === 0) {
                    carousel.style.transition = 'none';
                    currentIndex = totalSlides;
                    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                }
                isAnimating = false;
                updateIndicators();
            }, 500);
        }

        // Inicializar
        setupCarousel();
        createIndicators();

        // ==========================================================================
        // 6. L√≥gica del Modal (Zoom y Pan)
        // ==========================================================================
       
        // Variables para Modal (Zoom/Pan)
        let modalScale = 1;
        let isDragging = false;
        let translateX = 0;
        let translateY = 0;
        let initialDistance = 0;
        let startX = 0;
        let startY = 0;
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const modalContainer = document.getElementById('modalImgContainer');
        // Mapeo de √≠ndices (¬°Rutas actualizadas a .png!)
        const realImageSources = ["", "1.png", "2.png", "3.png", "4.png", "5.png"];
       
        function openModal(index) {
            modalImg.src = realImageSources[index]; // Usamos el mapeo correcto
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            modal.focus();
            modalImg.onload = () => {
                modalScale = 1;
                translateX = 0;
                translateY = 0;
                updateModalTransform();
            };
        }
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = '';
            modalScale = 1;
            translateX = 0;
            translateY = 0;
            updateModalTransform();
        }
        function updateModalTransform() {
            modalContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${modalScale})`;
        }
        // Eventos de arrastre y zoom (Touch y Rueda)
        modalContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            modalScale = Math.min(Math.max(modalScale + delta, 0.5), 5);
            updateModalTransform();
        }, { passive: false });
        modalContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialDistance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                isDragging = false;
            } else if (e.touches.length === 1 && modalScale > 1) {
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            }
        }, { passive: false });
        modalContainer.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && initialDistance > 0) {
                const currentDistance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                const delta = currentDistance / initialDistance;
                modalScale = Math.min(Math.max(modalScale * delta, 0.5), 5);
                updateModalTransform();
                initialDistance = currentDistance;
                e.preventDefault();
            } else if (isDragging && e.touches.length === 1) {
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateModalTransform();
                e.preventDefault();
            }
        }, { passive: false });
        modalContainer.addEventListener('touchend', () => {
            initialDistance = 0;
            isDragging = false;
        });
       
        // Eventos de swipe para carrusel
        let swipeStartX = 0;
        carousel.addEventListener('touchstart', (e) => {
            swipeStartX = e.touches[0].clientX;
        }, { passive: true });
        carousel.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const diff = swipeStartX - endX;
            // Si el movimiento es mayor a 50px, lo consideramos un swipe
            if (Math.abs(diff) > 50) {
                moveSlide(diff > 0 ? 1 : -1);
            }
        }, { passive: true });
        // Cerrar modal con clic fuera o tecla ESC
        window.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
