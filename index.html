    <style>
        /* ==========================================================================
           1. Variables CSS y Reset
           ========================================================================== */
        :root {
            --primary-color: #333;
            --secondary-color: #555;
            --accent-color: #d9534f; /* Un rojo met√°lico para contraste */
            --bg-color: #f4f4f4; /* Fondo m√°s claro y neutro */
            --white: #fff;
            --shadow-lg: 0 8px 20px rgba(0,0,0,0.25);
            --transition-fast: 0.3s ease;
            --transition-smooth: 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --font-base: 'Roboto', sans-serif;
            --border-radius-md: 12px;
        }

        /* Reset y base para centrado absoluto en el body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%; /* Necesario para centrado vertical */
        }

        body {
            font-family: var(--font-base);
            background-color: var(--bg-color);
            color: var(--primary-color);
            /* Centrado profesional con Flexbox */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alineaci√≥n al inicio para que el contenido fluya */
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.5;
            padding: 1rem 0.5rem; /* Peque√±o padding general */
        }

        main {
            flex-grow: 1; /* Permite que el main tome el espacio restante */
            width: 100%;
            max-width: 1100px; /* Limita el ancho en desktop */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 1.5rem 0 0.5rem 0;
            color: var(--primary-color);
            font-size: clamp(2rem, 5vw, 3rem); /* Fuente adaptable */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* ==========================================================================
           2. Carrusel y Contenedores
           ========================================================================== */
        .carousel-container {
            position: relative;
            width: 95vw;
            max-width: 900px;
            height: 60vh;
            min-height: 350px;
            overflow: hidden;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-lg);
            background-color: var(--white);
            margin: 2rem auto; /* Espacio superior/inferior para separarlo */
            border: 1px solid #ddd;
        }

        .carousel {
            display: flex;
            height: 100%;
            /* Aplicamos la transici√≥n solo para el movimiento de slide */
            transition: transform var(--transition-smooth); 
        }

        .slide {
            min-width: 100%; /* Cada slide ocupa el ancho total del contenedor */
            height: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: opacity var(--transition-fast);
        }

        .slide img {
            width: 100%;
            height: 100%;
            /* Contiene la imagen dentro del slide, ideal para fotos de diferentes proporciones */
            object-fit: contain; 
            display: block;
            user-select: none;
            /* La imagen no tiene bordes internos para maximizar el espacio de visualizaci√≥n */
        }

        /* Flechas de navegaci√≥n */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-color);
            color: var(--white);
            border: none;
            font-size: clamp(1.25rem, 4vw, 2rem);
            cursor: pointer;
            border-radius: 50%;
            width: clamp(40px, 10vw, 55px);
            height: clamp(40px, 10vw, 55px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background var(--transition-fast);
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }

        .arrow-left { left: 1rem; }
        .arrow-right { right: 1rem; }

        .arrow:hover { background: #c9302c; } /* Tono m√°s oscuro al pasar el rat√≥n */
        .arrow:focus { outline: none; box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.5), 0 0 0 6px var(--accent-color); }

        /* Indicadores de slide */
        .indicators {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.6rem;
            z-index: 10;
        }

        .indicator {
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            background: rgba(0,0,0,0.4);
            cursor: pointer;
            transition: background var(--transition-fast), transform var(--transition-fast);
        }

        .indicator.active {
            background: var(--accent-color);
            transform: scale(1.15);
        }
        
        /* ==========================================================================
           3. Modal (Zoom de Imagen)
           ========================================================================== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            animation: fadeIn 0.4s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 95%;
            max-width: 95vh;
            max-height: 95vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            transition: transform var(--transition-fast);
        }

        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 95vh;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 1.25rem;
            right: 2.5rem;
            color: #eee;
            font-size: clamp(2rem, 6vw, 2.8rem);
            font-weight: bold;
            cursor: pointer;
            transition: color var(--transition-fast);
            user-select: none;
        }

        .close:hover { color: var(--white); }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ==========================================================================
           4. Footer y Adaptabilidad (Media Queries)
           ========================================================================== */
        footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--secondary-color);
            font-size: clamp(0.8rem, 2vw, 1rem);
            padding: 0 1rem 1rem;
            max-width: 900px;
        }

        /* Adaptaci√≥n a dispositivos m√≥viles */
        @media (max-width: 768px) {
            h1 { margin-top: 1rem; font-size: 2.2rem; }
            .carousel-container {
                width: 100vw;
                height: 70vh;
                margin: 1rem 0;
                border-radius: 0;
                box-shadow: none;
            }
            .arrow { width: 45px; height: 45px; font-size: 1.5rem; }
            .arrow-left { left: 0.5rem; }
            .arrow-right { right: 0.5rem; }
            .indicators { bottom: 0.5rem; gap: 0.5rem; }
            footer { padding-bottom: 0.5rem; }
            .close { top: 0.5rem; right: 1rem; font-size: 2rem; }
        }
        
    </style>
</head>

        let currentIndex = 1; // Empezamos en el primer slide real (√≠ndice 1)
        const allSlides = document.querySelectorAll('.slide');
        const realSlides = document.querySelectorAll('.slide:not(.clone)');
        const totalRealSlides = realSlides.length; // Total: 5
        const carousel = document.getElementById('carousel');
        const indicatorsContainer = document.getElementById('indicators');
        
        // El carrusel necesita clones al inicio y al final para el loop "seamless"
        
        function setupClones() {
            // Clonamos los √∫ltimos slides y los ponemos al inicio
            const lastTwo = Array.from(realSlides).slice(-2); 
            lastTwo.reverse().forEach(slide => {
                const clone = slide.cloneNode(true);
                clone.classList.add('clone-start');
                clone.removeAttribute('onclick'); // Desactiva el modal en clones
                carousel.prepend(clone);
            });
            
            // Reajustamos la posici√≥n inicial al slide real index 2 (despu√©s de los clones)
            // Ya que tenemos 2 clones al inicio, el primer slide real est√° en el √≠ndice 2.
            currentIndex = 2; 
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        
        // Ejecuta la configuraci√≥n de clones y posici√≥n inicial
        setupClones();

        // Funci√≥n para crear indicadores din√°micamente
        function createIndicators() {
            for (let i = 1; i <= totalRealSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('indicator');
                dot.setAttribute('role', 'tab');
                dot.setAttribute('aria-label', `Ir a proyecto ${i}`);
                dot.setAttribute('tabindex', '0');
                // El √≠ndice real es i + 1 (por los dos clones de inicio)
                dot.addEventListener('click', () => {
                    const targetIndex = i + 1;
                    moveSlide(targetIndex - currentIndex);
                });
                indicatorsContainer.appendChild(dot);
            }
        }

        // Actualizar indicadores
        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            // La posici√≥n real del indicador es currentIndex - 2
            indicators.forEach((dot, idx) => {
                const realSlideIndex = currentIndex - 2;
                dot.classList.toggle('active', idx === realSlideIndex);
                dot.setAttribute('aria-selected', (idx === realSlideIndex).toString());
            });
        }
        
        // Mover slide con manejo de loop infinito (el truco de la ingenier√≠a)
        function moveSlide(direction) {
            // Prevenimos movimientos r√°pidos que rompen la animaci√≥n
            if (carousel.isAnimating) return;
            carousel.isAnimating = true;
            
            const oldIndex = currentIndex;
            currentIndex += direction;
            
            carousel.style.transition = 'transform var(--transition-smooth)';
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;

            // L√≥gica de transici√≥n "seamless" (sin costuras)
            if (currentIndex > totalRealSlides + 1) { // Si pasamos el √∫ltimo slide real + el primer clon
                // Despu√©s de la animaci√≥n visible, saltamos instant√°neamente al primer slide real
                setTimeout(() => {
                    carousel.style.transition = 'none';
                    currentIndex = 2;
                    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                    carousel.isAnimating = false;
                    updateIndicators();
                }, 500); // 500ms es la duraci√≥n de la transici√≥n
            } else if (currentIndex < 1) { // Si vamos antes del primer slide real + los clones
                // Despu√©s de la animaci√≥n visible, saltamos instant√°neamente al √∫ltimo slide real
                setTimeout(() => {
                    carousel.style.transition = 'none';
                    currentIndex = totalRealSlides + 1;
                    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                    carousel.isAnimating = false;
                    updateIndicators();
                }, 500);
            } else {
                // Si estamos en un slide normal, simplemente esperamos que termine la animaci√≥n
                setTimeout(() => {
                    carousel.isAnimating = false;
                    updateIndicators();
                }, 500);
            }
        }
